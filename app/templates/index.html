<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>County Development Funds</title>
    <link rel="stylesheet" href="../static/css/foundation.min.css">
    <link rel="stylesheet" href="../static/css/app.css">
    <script src="../static/js/app.js"></script>

</head>

<body>
    <div class="large-12 columns hea">

        <div class="large-4 columns">
            <img src="../static/img/ke-bomet.gif"></div>

        <div class="large-7 columns">

        </div>
        <div class="large-2 columns"> <img src="../static/img/Isaac-Kiprono-Ruto.jpg" height="100%" width="100%">GOVERNOR ISAAC RUTO</div>
    </div>
    <br>
    <hr>

    <div class="row background">

        <div class="large-12 columns ">
            <div class="large-4 columns">
                <br>
            </div>
            <div class="menu">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                    <li>Projects</li>
                </ul>
            </div>

            <br>
            <div class="container">
                <div class="large-12 columns">
                    <div class="large-3 columns">
                        <br>
                    </div>

                    <div class="large-6 columns">
                        <h3>Please login</h3>
                        <br>
                        <form action="" method="post">
                            <input type="text" placeholder="Username" name="username" value="{{ request.form.username }}" required>
                            <input type="password" placeholder="Password" name="password" value="{{ request.form.password }}" required>
                            <input class="btn btn-default button" type="submit" value="Login">
                        </form>
                        {% if error %}
                        <p class="error"><strong>Error:</strong>{{ error }}</p>
                        {% endif%}

                    </div>
                    <div class="large-3 columns">
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
