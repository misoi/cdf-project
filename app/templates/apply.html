<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>County Development Funds</title>
    <link rel="stylesheet" href="../static/css/foundation.min.css">
    <link rel="stylesheet" href="../static/css/app.css">
    <script src="../static/js/app.js"></script>

</head>

<body class="register">
    <div class="row ">
        <hr>
           
                        <div class="large-12 columns">

                            <div class="large-3 columns">
                                <br>
                            </div>

                            <div class="large-6 columns form">
                                   <h4>Apply only if you have all the details</h4>
                                {% for message in get_flashed_messages() %} {{ message }} {% endfor %}
                                <br>
                                <form action="" method="post">
                                     

                                    <input type="text" placeholder="First Name" name="name" required>
                                    <br>
                                    <input type="email" placeholder="Second Name" name="email" required>
                                    <br>
                                    <input type="password" placeholder="Valid Email" name="password" value="" required>
                                    <br>
                                    <input type="password" placeholder="NationalIdNo:" name="confirm" value="" required>
                                    <br>
                                     <input type="text" placeholder="Ward" name="name" required>
                                    <br>
                                    <input type="email" placeholder="Location" name="email" required>
                                    <br>
                                    <input type="password" placeholder="Sub-location" name="password" value="" required>
                                    <br>
                                    <input type="password" placeholder="Village" name="confirm" value="" required>
                                    <br>
                                    <input type="email" placeholder="College" name="email" required>
                                    <br>
                                    <input type="password" placeholder="Year of study" name="password" value="" required>
                                    <br>
                                    

                                    <a href="/index">
                                        <input class="btn btn-default button" type="submit" value="Apply">
                                    </a>

                                </form>
                            </div>
                            <div class="large-3 columns">
                                <br>
                            </div>
                        </div>
                </div>
            <script src="js/vendor/jquery.js"></script>
            <script src="js/vendor/what-input.js"></script>
            <script src="js/vendor/foundation.js"></script>
            <script src="js/app.js"></script>
</body>

</html>
