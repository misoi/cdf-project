<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>County Development Funds</title>
    <link rel="stylesheet" href="../static/css/foundation.min.css">
    <link rel="stylesheet" href="../static/css/app.css">
    <script src="../static/js/app.js"></script>

</head>

<body>
    <div class="large-12 columns">

        <br>
        <hr>

        <div class="row ">

            <div class="large-12 columns ">


                <div class="menu">
                    <ul>
                        <li><a href="/index">Home</a></li>
                        <li>About</li>
                        <li>Contact</li>
                        <li>Projects</li>
                    </ul>
                    <div class="container">
                        <div class="large-12 columns">

                            <div class="large-1 columns">
                                <br>
                            </div>

                            <div class="large-6 columns">
                                {% for message in get_flashed_messages() %} {{ message }} {% endfor %}
                                <br>
                                <form action="" method="post">
                                    <input type="text" placeholder="Full Name" name="name" required>
                                    <br>
                                    <input type="email" placeholder="Email" name="email" required>
                                    <br>
                                    <input type="text" placeholder="Constituency" name="constituency" value="" required>
                                    <br>
                                    <input type="text" placeholder="Location" name="location" value="" required>
                                    <br>
                                    <input type="text" placeholder="Village" name="village" value="" required>
                                    <br>
                                    <a href="/index">
                                        <input class="btn btn-default button" type="submit" value="Signup">
                                    </a>
                                </form>
                            </div>
                            <div class="large-5 columns">
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="js/vendor/jquery.js"></script>
            <script src="js/vendor/what-input.js"></script>
            <script src="js/vendor/foundation.js"></script>
            <script src="js/app.js"></script>
</body>

</html>
