<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>County Development Funds</title>
    <link rel="stylesheet" href="../static/css/foundation.min.css">
    <link rel="stylesheet" href="../static/css/app.css">
    <script src="../static/js/app.js"></script>

</head>

<body>
    <div class="large-12 columns ">
        <hr>

        <div class="row apply ">

            <div class="large-12 columns ">

 
                    <div class="container apply">
                        <div class="large-12 columns overlay">

                            <div class="large-2 columns">
                                <br>
                            </div>

                            <div class="large-6 columns">
                            <fieldset><legend>
                                   <h2>Please signup here</h2></legend>
                                {% for message in get_flashed_messages() %} {{ message }} {% endfor %}
                                <br>
                                <form action="/signup" method="POST">
                                     <label >Full name</label><input type="text" placeholder="Full name" name="name" value="{{ request.form.username }}" required>
                       
                                    <br><label>Valid Email</label> <input type="email" placeholder="Valid email" name="email"  required>
                       
                                    <br><label >Password</label> <input type="password" placeholder="Password" name="password" required>
                       
                                    <br><label>Confirm Password</label><input type="password" placeholder="confirm password" name="confirm"  required>
                                    <a href="/index">
                                        <input class="btn btn-default button" type="submit" value="Signup">
                                    </a>

                                </form>
                                </fieldset>
                            </div>
                            <div class="large-4 columns">
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="js/vendor/jquery.js"></script>
            <script src="js/vendor/what-input.js"></script>
            <script src="js/vendor/foundation.js"></script>
            <script src="js/app.js"></script>
</body>

</html>
